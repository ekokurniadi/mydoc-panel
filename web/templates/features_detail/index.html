{{define "list_features_detail"}}

<div id="app">
  <h2 class="mb-4">Daftar Dokumentasi</h2>

  <div class="card mb-4">
    <div class="card-body">
      <a href="/features_detail/new" class="btn btn-primary mb-3"
        ><i class="fa fa-plus"></i> Add New</a
      >
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <v-select
              v-model="pageSize"
              :items="pageSizes"
              label="Items per Page"
              @change="handlePageSizeChange"
            ></v-select>
          </div>
          <div class="col-md-4 ml-auto">
            <div class="d-flex">
              <input
                type="text"
                class="form-control"
                name="search"
                id="search"
                v-model="searchParams"
                @keyup="retrieveData()"
                placeholder="search"
              />
              <button class="btn btn-sm btn-primary" @click="retrieveData()">
                <span class="fa fa-search"></span> Search
              </button>
            </div>
          </div>

          <div class="col-md-12">
            <v-data-table
              :headers="headers"
              :items="documentations"
              :loading="loading"
              class="elevation-1 spacing-playground pa-6"
              :hide-default-footer="true"
            >
              <template v-slot:[`item.actions`]="{ item }">
                <button
                  style="color: white"
                  class="btn btn-primary btn-flat btn-sm"
                  @click="viewDetail(item)"
                >
                  View
                </button>
                <button
                  style="color: white"
                  class="btn btn-danger btn-flat btn-sm"
                  @click="deleteDetail(item)"
                >
                  Delete
                </button>
              </template>
            </v-data-table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <v-pagination
              v-model="page"
              :length="total_pages"
              total-visible="7"
              next-icon="mdi-menu-right"
              prev-icon="mdi-menu-left"
              @input="handlePageChange"
            ></v-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
  <v-overlay :value="this.loading">
    <v-progress-circular indeterminate size="64"></v-progress-circular>
  </v-overlay>
</div>

<script>
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data() {
      return {
        documentations: [],
        searchParams: "",
        token: "{{.token}}",
        auth: { Authorization: "Bearer " + this.token },

        headers: [
          {
            text: "Feature Name",
            align: "start",
            sortable: false,
            value: "feature_name",
          },
          {
            text: "Title",
            align: "start",
            sortable: false,
            value: "title",
          },
          {
            text: "Path",
            align: "start",
            sortable: false,
            value: "path",
          },
          {
            text: "Author Name",
            align: "start",
            sortable: false,
            value: "author_name",
          },
          {
            text: "CreatedAt",
            align: "start",
            sortable: false,
            value: "createdAt",
          },
          {
            text: "Actions",
            align: "center",
            sortable: false,
            value: "actions",
          },
        ],
        page: 1,
        total_pages: 0,
        pageSize: 10,
        pageSizes: [5, 10, 25, 50, 100],
        loading: true,
      };
    },
    watch: {
      options: {
        handler() {
          this.retrieveData();
        },
        deep: true,
      },
    },
    methods: {
      getRequestParams(searchParams, page, pageSize) {
        let params = {};
        if (searchParams) {
          params["search"] = searchParams;
        }
        if (page) {
          params["page"] = page - 1;
        }
        if (pageSize) {
          params["size"] = pageSize;
        }
        return params;
      },

      async getAll(params) {
        return await axios.get(
          "http://localhost:8080/api/v1/features_detail_ssr",
          {
            params,
          }
        );
      },
      retrieveData() {
        const params = this.getRequestParams(
          this.searchParams,
          this.page,
          this.pageSize
        );
        this.getAll(params)
          .then((response) => {
            this.loading = true;
            const { data, total_pages } = response.data;
            this.documentations = data.map(this.getDisplayData);
            this.total_pages = total_pages;
            this.loading = false;
          })
          .catch((e) => {
            this.showErr(e);
          });
      },
      handlePageChange(value) {
        this.page = value;
        this.retrieveData();
      },
      handlePageSizeChange(size) {
        this.pageSize = size;
        this.page = 1;
        this.retrieveData();
      },
      refreshList() {
        this.retrieveData();
      },

      viewDetail(item) {
        window.location = "/features_detail/update/" + item.id;
      },
      deleteDetail(item) {
        window.location = "/features_detail/delete/" + item.id;
      },

      getDisplayData(data) {
        return {
          id: data.id,
          feature_name: data.feature_name,
          title: data.title,
          path: data.path_of_file,
          author_name: data.author_name,
          createdAt: data.created_at,
        };
      },
      showErr(err) {
        alert(err);
      },
      showAlert(data) {
        alert(data.data.message);
      },
    },
    mounted() {
      axios.defaults.headers["Authorization"] = "Bearer " + this.token;
      this.retrieveData();
    },
  });
</script>

<style>
  .theme--light.v-pagination .v-pagination__item--active {
    color: red;
  }
</style>

{{if .data}}
<script>
  Swal.fire({
    icon: "success",
    title: "Notification",
    text: "{{.data}}",
  });
</script>

{{end}} {{end}}

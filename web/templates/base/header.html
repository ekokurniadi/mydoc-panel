    <script src="/vuejs/vue.min.js" type="text/javascript"></script>

      <a class="navbar-brand" href="#">Dashboard</a>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              href="#"
              id="dd_user"
              class="nav-link dropdown-toggle"
              data-toggle="dropdown"

            <div

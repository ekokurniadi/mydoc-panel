<h2 class="mb-4">Update</h2>

<a href="/features" class="btn btn-danger mb-3"
  ><i class="fa fa-arrow-left"></i> Back</a
>
<div class="card mb-4">
  <div class="card-body">
    <form action="/features/update_action/{{.ID}}" method="POST">
      <div class="form-group">
        <label for="name">Feature Name</label>
        <input
          type="text"
          name="feature_name"
          id="feature_name"
          class="form-control"
          required
          placeholder="Name"
          autocomplete="false"
          value="{{.input.FeatureName}}"
        />
      </div>

      <div class="form-group">
        <label for="name">Feature Description</label>
        <input
          type="text"
          name="feature_description"
          id="feature_description"
          class="form-control"
          required
          placeholder="Feature Description"
          autocomplete="false"
          value="{{.input.FeatureDescription}}"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit ">Submit</button>
      </div>
    </form>
  </div>
</div>

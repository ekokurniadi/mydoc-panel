<h2 class="mb-4">Update a new User</h2>

<a href="/users" class="btn btn-danger mb-3"
  ><i class="fa fa-arrow-left"></i> Back</a
>
<div class="card mb-4">
  <div class="card-body">
    <form
      action="/users/update_action/{{.ID}}"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          required
          placeholder="Name"
          autocomplete="false"
          value="{{.Name}}"
        />
      </div>

      <div class="form-group">
        <label for="email ">Username</label>
        <input
          type="text "
          name="username"
          id="username"
          class="form-control"
          required
          placeholder="Email"
          autocomplete="false"
          value="{{.Username}}"
        />
      </div>
      <div class="form-group">
        <label for="password ">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Kosongkan jika tidak ingin mengganti password "
          autocomplete="false "
          value="{{.Password}}"
        />
      </div>
      <div class="form-group">
        <label for="occupation ">Role</label>
        <select name="role" id="role " class="form-control">
          <option value="{{.Role}}">{{.Role}}</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

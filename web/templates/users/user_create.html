<h2 class="mb-4">Create a new User</h2>

<a href="/users" class="btn btn-danger mb-3"
  ><i class="fa fa-arrow-left"></i> Back</a
>
<div class="card mb-4">
  <div class="card-body">
    <form action="/users" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          required
          placeholder="Name"
          autocomplete="false"
        />
      </div>
      <div class="form-group">
        <label for="email">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          required
          placeholder="Email"
          autocomplete="false"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
          placeholder="Password"
          autocomplete="false"
        />
      </div>
      <div class="form-group">
        <label for="occupation">Role</label>
        <select name="role" id="role" class="form-control">
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
